{{with .PublishDate }}
{{ $dateTime := .Format "2006-01-02" }}
{{ $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" }}
<i data-feather="calendar"></i>
<time datetime="{{ $dateTime }}">{{ .Format $dateFormat }}</time>
{{else}}
<!-- <i>Undated</i> -->
{{ end }}

{{ with $.Params.tags }}
<br>
<strong>Tags:</strong><br>
{{ range . }}
{{ $href := print (absURL "tags/") (urlize .) }}
<a class="btn btn-sm btn-outline-dark tag-btn" id="tag-link" href="{{ $href }}">{{ . }}</a>
<br>
{{ end }}
{{ end }}
